<style>
    #tablabr{
        width: 100%;
        height: 75px;
    }
    #h1{
        font-size: 25px;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }

    .busqueda{
        margin-left: 40px;
        margin-right: 1200px;
        margin-left: 15px;
        display: inline-flexbox;
    }

    #estilo{
        border-radius: 15px;
        display: table;
        box-sizing: border-box;
        border-top-style: groove;
        
    }

    #estilo tr, td{
        padding: 10px 15px;
        border-radius: 15px;
    }

    #estilo tr:hover{
        transition: ease-in;
    }

    
    #divTable{
        margin-right: 75px;
    }

    #editar{
        background:transparent;
        font-size: 15px;
    }
</style>

<body>
    <div>

    </div>
    <div class="boton-item">
        <table id="tablabr">
            <tr>
                <td>
                    <button pButton type="button" class="p-button-raised p-button-rounded" id="botonr" (click)="abrir()">Regresar</button>
                </td>
            </tr>
        </table>
    </div>
    <br/>
    
    <div name="OrderList" id="divTable">
        <p-orderList [value]="listPersona" header="Personas" filterBy="cedula" 
        filterPlaceholder="Persona">
        <ng-template let-obra pTemplate="item">
            <div>
               <table>
                    <tr>
                        <th>
                            Nombre
                        </th>
                        <th>
                            Apellido
                        </th>    
                        <th>
                            Cédula
                        </th>          
                        <th>
                            Email
                        </th>
                        <th>
                            Dirección
                        </th>          
                    </tr>
                    <tr>
                        <td>
                            {{persona.nombre}}
                        </td>
                        <td>
                            {{persona.apellido}}
                        </td>
                        <td>
                            {{persona.cedula}}
                        </td>
                        <td>
                            {{persona.email}}
                        </td>
                        <td>
                            {{persona.direccion}}
                        </td>
                    </tr>
                    
                    
                </table>
                
            </div>
        </ng-template>
    </p-orderList>
    
</div>

<br/>
</body>
